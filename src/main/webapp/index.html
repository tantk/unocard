<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Create Game</title>

        <link rel="stylesheet" href="libs/chui/chui-android-3.9.2.css" type="text/css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
        <script src="GameView.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="libs/chui/chui-3.9.2.js"></script>
        <script src="libs/handlebar/handlebars-v4.0.5.js"></script>

        <script type="text/x-handlebars" id="playerListTemplate"></script>
    </head>
    <body>
        <form method="POST" action="api">
        <nav class="Game01">
            <h1>Create a New Game</h1>
        </nav>
        <article id="new_game" class="Game01">
            <section>
                
                    <h1>
                        <label for="new_game_title"> Title:</label>
                        <input  id="new_game_title" name="gameName" type="text" size="30" placeholder="Please input a new game title." ><button type="button" id="new_game_createBtn">Create</button>
                    </h1>
                
            </section>
        </article>

        <nav>
            <h1>Waiting for Players(<span id="wait_game_player_count">0</span>)</h1>
            <button id="wait_game_refreshBtn">Refresh</button>
        </nav>

        <article id="wait_game">
            <section>
                <ul class="list">
                    <li>
                        <label for="wait_game_gameID">Game ID</label>
                        <span id="wait_game_gameID" ></span>
                    </li>
                    <li>
                        <label for="wait_game_title">Title</label>
                        <span id="wait_game_title"></span>
                    </li>
                </ul>
                <p>
                    <button type="button" id="wait_game_startBtn">Start</button>
                </p>
            </section>
        </article>

        <nav>
            <h1>Game:<span id="play_uno_gameID"></span></h1>
        </nav>
        <article id="play_uno">
            <section id="play_uno_table">
                <table>
                    <tr>
                        <td rowspan="2">
                            <h4>Cards:<span id="play_uno_card_num"></span></h4>
                        </td>
                    </tr>
                    <tr>
                        <td id="play_uno_players"></td>
                    </tr>

                    <tr>
                        <td>
                            <div>
                                <img src="" id="play_uno_discard_card">
                            </div>
                        </td>
                    </tr>
                </table>
            </section>


        </article>
        </form>
    </body>
</html>
