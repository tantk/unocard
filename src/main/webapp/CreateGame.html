<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type = "text/javascript" 
        src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="libs/handlebar/handlebars-v4.0.5.js"></script>
        <script src="libs/chui/chui-3.9.2.js"></script>
        <script src="CreateGame.js"></script>
        <link rel="stylesheet" href="libs/player.css">
        <link rel="stylesheet" href="libs/button.css">
        <link rel="stylesheet" href="libs/chui/chui-android-3.9.2.css">
        <link rel="stylesheet" href="libs/normal.css">
        <link rel="stylesheet" href="playingField.css">
        <script type = "text/x-handlebars" id ="listGameTemplate">

            {{#each game}}

            <div class="top">
            ID:<h3 id="gameID">{{this.gameID}}</h3>
            <h4>Game Name: {{this.gameName}}</h4>
            <h4>Game Status: {{this.gameStatus}}</h4>
            <h4>Card discarded: {{this.discardPile.numberOfCards}}</h4>
            <h4>Number of players: {{this.numberOfPlayer}}</h4>
            <button>View</button>
            <div class="scroll"></div>
            </div>


            {{/each}}

        </script>
        <script type = "text/x-handlebars" id ="waitingRoomTemplate">

            {{#each players}}
            <li class='comp'>
            <div>
            <h4>Player ID: {{this.id}}</h4>
            <h4>Player Name: {{this.name}}</h4>
            </div>

            </li>
            {{/each}}

        </script>
    </head>
    <body>
        <nav class="createGame">
            <button id="connectGlobal">Connect</button>
        </nav>
        <article id="createGame">
            <section >
                <div class="left" >
                    <section class="pen">
                        <ul id ="list-games2">

                        </ul>
                    </section>
                </div>
                <div id="newgame" align="center">
                    <h1>New Game</h1>


                    <div>Game Name: <input type="text" id="gameName" name="gameName" placeholder="New Game Name Here!" ></div>

                    <button class="button button-raised button-pill button-inverse" id="btnCreateGame">Create</button>

                </div>
                <!--                <div class="horizontal-scroll-panel">
                                    <ul id="list-games">
                                    </ul>
                                </div>-->
            </section>
        </article>

        <nav class="viewGame">
            <button class='back'>Back</button>  <h1>Watch Game</h1>
        </nav>
        <article id="viewGame">
            <section>


            </section> 
        </article>
        <nav class ="gameRoom">
            <button id="gameRoom_drawCard">Draw</button>
            <h1>YourHand</h1>


            <button id="gameRoom_refreshBtn">Refresh</button>
        </nav>

        <article id="gameRoom" class ="gameRoom">
            <section >
                <div id="playingField" class="rcorners2">
                    <div class="flex-container" id ="playerDiv">

                    </div>
                    <br>
                    <div >Uno with friends discard image front and back<br><span id="discardTopCard"></span></div>
                </div>
            </section>
        </article>
        <nav class="waitGame">
            <button class='back'>Back</button>  <h1>Wait Game</h1>
        </nav>
        <article id="waitGame">
            <section>
                <ul class="list" id="view-players">

                </ul>
                <p>
                    <button class="button button-raised button-pill button-inverse" type="button" id="wait_game_startBtn">Force Start</button>
                </p>

            </section> 
        </article>
    </body>
</html>
